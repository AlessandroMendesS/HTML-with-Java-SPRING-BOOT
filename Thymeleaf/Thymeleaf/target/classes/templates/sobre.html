<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Nós</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #ffffff;
            color: #333;
            padding: 32px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid #00b4d8;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 24px;
            padding: 16px 0;
            background-color: #ffffff;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #00b4d8;
            color: #ffffff;
        }

        .content {
            flex: 1;
            padding: 32px;
            max-width: 800px;
            margin: 32px auto 0;
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #0077b6;
            font-weight: 600;
            margin-bottom: 24px;
            font-size: 28px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #00b4d8;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            margin-top: 32px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0077b6;
        }

        footer {
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 16px 0;
            border-top: 3px solid #00b4d8;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 32px;
        }
    </style>
</head>
<body>

<!-- Cabeçalho -->
<header>
    <h1 style="font-size: 36px; font-weight: bold;">Sobre Nós</h1>
</header>

<!-- Menu de Navegação -->
<nav>
    <a href="home">Início</a>
    <a href="sobre">Sobre</a>
    <a href="contato">Contato</a>
    <a href="servicos">Serviços</a>
</nav>

<!-- Conteúdo Principal -->
<div class="content">
    <h2>Nossa História</h2>
    <p style="font-size: 18px; line-height: 1.6;">Somos uma empresa dedicada a fornecer os melhores serviços para nossos clientes. Nosso compromisso é com a qualidade e a satisfação.</p>
    <a href="#" class="button">Saiba Mais</a>
</div>

<!-- Rodapé -->
<footer>
    <p>&copy; 2024 - Todos os direitos reservados - Alessandro</p>
</footer>

</body>
</html>
