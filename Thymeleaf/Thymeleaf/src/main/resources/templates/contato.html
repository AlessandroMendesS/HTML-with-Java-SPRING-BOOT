<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f4f8, #e2eaf3);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #ffffff;
            padding: 2rem;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid #00b4d8;
            transition: transform 0.3s ease;
        }

        header h1 {
            color: #0077b6;
            font-size: 2.5rem;
            animation: fadeIn 1s ease-out;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 1rem 0;
            background-color: #ffffff;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s;
        }

        nav a:hover {
            background-color: #00b4d8;
            color: #ffffff;
            transform: scale(1.1);
        }

        .content {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.8s ease-out;
            text-align: center;
        }

        h2 {
            color: #0077b6;
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin: 1rem 0;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #00b4d8;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            margin-top: 2rem;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0077b6;
            transform: scale(1.05);
        }

        footer {
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 1rem 0;
            border-top: 3px solid #00b4d8;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<!-- Cabeçalho -->
<header>
    <h1>Contato</h1>
</header>

<!-- Menu de Navegação -->
<nav>
    <a href="home">Início</a>
    <a href="sobre">Sobre</a>
    <a href="contato">Contato</a>
    <a href="servicos">Serviços</a>
</nav>

<!-- Conteúdo Principal -->
<div class="content">
    <h2>Fale Conosco</h2>
    <p>Entre em contato conosco através do email: contato@exemplo.com</p>
    <a href="mailto:contato@exemplo.com" class="button">Enviar Email</a>
</div>

<!-- Rodapé -->
<footer>
    <p>&copy; 2024 - Todos os direitos reservados - Alessandro</p>
</footer>

</body>
</html>
