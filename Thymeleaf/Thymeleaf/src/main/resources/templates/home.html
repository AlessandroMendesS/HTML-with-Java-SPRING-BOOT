<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #ffffff;
            color: #333;
            padding: 2rem;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid #00b4d8;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 1rem 0;
            background-color: #ffffff;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #00b4d8;
            color: #ffffff;
        }

        .content {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        h2 {
            color: #0077b6;
            font-weight: 600;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
            color: #333;
            background-color: #f0f4f8;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 1rem;
            text-align: left;
        }

        th {
            background-color: #0077b6;
            color: #ffffff;
        }

        td {
            border-top: 1px solid #e0e0e0;
        }

        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #00b4d8;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            margin-top: 2rem;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0077b6;
        }

        footer {
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 1rem 0;
            border-top: 3px solid #00b4d8;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<!-- Cabeçalho -->
<header>
    <h1>Bem-vindo</h1>
</header>

<!-- Menu de Navegação -->
<nav>
    <a href="home">Início</a>
    <a href="sobre">Sobre</a>
    <a href="contato">Contato</a>
    <a href="servicos">Serviços</a>
</nav>

<!-- Conteúdo Principal -->
<div class="content">

    <table>

            <th>Nome</th>

        </tr>

        <tr>

        </tr>
        <tr>
            <td>Carlos Pereira</td>

        </tr>
    </table>
    <a href="#" class="button">Clique Aqui</a>
</div>

<!-- Rodapé -->
<footer>
    <p>&copy; 2024 - Todos os direitos reservados - Alessandro</p>
</footer>

</body>
</html>
